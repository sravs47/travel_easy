
{% extends 'layout.html' %}
		{%block body %}

		<!-- end:header-top -->

		<div class="fh5co-hero">
			<div class="fh5co-overlay"></div>
			<div class="fh5co-cover" data-stellar-background-ratio="0.5" style="background-image: url(/static/images/cover_bg_1.jpg);">
				<div class="desc">
					<div class="container">
						<div class="row">
							<div class="col-md-6 col-md-offset-3">
								<div class="tabulation animate-box">

								  <!-- Nav tabs -->
								   <ul class="nav nav-tabs" role="tablist">
								      <li role="presentation" class="active">
								      	<a href="#login" aria-controls="login" role="tab" data-toggle="tab">Login</a>
								      </li>
								      <li role="presentation">
								    	   <a href="#register" aria-controls="register" role="tab" data-toggle="tab">Register</a>
								      </li>
								   </ul>

								   <!-- Tab panes -->
									<div class="tab-content">
									 <div role="tabpanel" class="tab-pane active" id="login">
										<div class="row">
											<form method="POST" action="/login" role="form">
												<div class="col-xxs-12 col-xs-12 mt">
													<div class="input-field">
														<label for="username">*Username:</label>
														<input type="text" class="form-control" id="username" name="username" required/>
													</div>
												</div>
												<div class="col-xxs-12 col-xs-12 mt">
													<div class="input-field">
														<label for="password">*Password:</label>
														<input type="password" class="form-control" id="password" name="password" required/>
													</div>
												</div>

												<div class="col-xs-12">
													<input type="submit" class="btn btn-primary btn-block" value="Login">
												</div>
											</form>
										</div>
									 </div>

									 <div role="tabpanel" class="tab-pane" id="register">
										<div class="row">
											<form method="POST" action="" role="form">

												<div class="form-group">
													<div class="col-xxs-12 col-xs-6 mt">
														<div class="input-field">
															<label for="firstname">*First Name:</label>
															<input type="text" class="form-control" id="firstname" name="firstname"/>
														</div>
													</div>
													<div class="col-xxs-12 col-xs-6 mt alternate">
														<div class="input-field">
															<label for="lastname">*Last Name:</label>
															<input type="text" class="form-control" id="lastname" name="lastname"/>
														</div>
													</div>
													<div class="col-xxs-12 col-xs-12 mt alternate">
														<div class="input-field">
															<label for="email">*Email:</label>
															<input type="text" class="form-control" id="email" name="email"/>
														</div>
													</div>
													<div class="col-xxs-12 col-xs-12 mt alternate">
														<div class="input-field">
															<label for="rusername">*Username:</label>
															<input type="text" class="form-control" id="rusername" name="rusername"/>
														</div>
													</div>
													<div class="col-xxs-12 col-xs-6 mt alternate">
														<div class="input-field">
															<label for="rpassword">*Password:</label>
															<input type="password" class="form-control" id="rpassword" name="rpassword"/>
														</div>
													</div>
													<div class="col-xxs-12 col-xs-6 mt alternate">
														<div class="input-field">
															<label for="confirm">*ConfirmPassword:</label>
															<input type="password" class="form-control" id="confirm" name="confirm"/>
														</div>
													</div>
													<div class="col-xs-12">
														<input type="submit" class="btn btn-primary btn-block btn-success" value="Register">
													</div>
												</div>
											</form>
										</div>
									 </div>
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>

		</div>

{% endblock %}
